<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ChatBox | Spring Boot + WebSocket</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter your name</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name"
                       autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Begin chat</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatBox</h2>
        </div>
        <div class="connecting">Connecting to chat...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Enter message..."
                           autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                    <button type="button" id="disconnect" class="accent" style="">Disconnect</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
